<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <!-- Konten Kolom Kiri -->
                <h2>Add Contact</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                                required />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                                required />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="jobTitle" class="form-label">Job title</label>
                        <input type="text" class="form-control" id="jobTitle" placeholder="Enter roles job">
                    </div>

                    <div class="mb-3">
                        <label for="emailWork" class="form-label">Email work</label>
                        <input type="text" class="form-control" id="emailWork" placeholder="Enter email work">
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber">Phone number</label>
                        <input type="number" class="form-control" id="phoneNumber" placeholder="62xxx">
                    </div>
                </form>

                <div class="d-grid">
                    <button type="submit" class="btn text-black"
                        style="background-color: #fed9ed; border: 1px solid #bb9cc0; ">Save</button>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <button type="submit" class="btn btn-light">Delete</button>
                        </div>

                        <div class="col-md-6 mb-3">
                            <button type="submit" class="btn btn-light">Cancel</button>
                        </div>

                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <!-- Konten Kolom Kanan -->
                <h2>IMAGES</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
