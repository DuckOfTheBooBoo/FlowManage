<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="static/styles/project-form.css" />
    <title>New Project</title>
    </h:head>
    <h:body>
        <div class="side-navigation d-flex flex-column">
      <a href="" class="d-block"><i class="bi bi-flower1"></i></a>

      <div class="page-nav">
        <a href="" class="d-block"><i class="bi bi-house-door-fill"></i></a>
        <a href="" class="d-block"
          ><i class="bi bi-file-earmark-text-fill"></i
        ></a>
        <a href="" class="d-block"><i class="bi bi-people-fill"></i></a>
      </div>
      <a href="" class="d-block"><i class="bi bi-box-arrow-right"></i></a>
    </div>

    <!-- MAIN BODY -->
    <div class="projects">
      <div class="main">
        <h3>New Project</h3>
        <h:form>
          <div class="mb-3">
            <label for="projectTitle" class="form-label">Title</label>
            <h:inputText
              class="form-control"
              id="projectTitle"
              value="#{projectBean.title}"
              pt:placeholder="Project's title"
                >
                <f:validateLength minimum="1" maximum="255" />
            </h:inputText>
            <div id="titleHelp" class="form-text">
              This will be your project's title.
            </div>
          </div>
          <div class="mb-3">
            <label for="projectDescription">Description</label>
            <h:inputTextarea
              class="form-control"
              id="projectDescription"
              pt:placeholder="Project's description"
              value="#{projectBean.description}"
              >
                <f:validateLength minimum="1" />
            </h:inputTextarea>
            <div id="descHelp" class="form-text">
              This will be your project's description.
            </div>
          </div>
          <div class="mb-3">
            <label for="projectManager">Manager:</label>
            <h:selectOneMenu id="projectManager" class="dropdown form-select">
                <f:selectItems value="#{projectBean.userList}" var="user" itemValue="#{user.value}" itemLabel="#{user.getFullName()}"
            </h:selectOneMenu>
            <div class="dropdown" id="projectManager">
              <button
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Select a person
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" name="myDropdownInput"
                    >Option 1</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" name="myDropdownInput"
                    >Option 2</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" name="myDropdownInput"
                    >Option 3</a
                  >
                </li>
              </ul>
            </div>
            <div id="managerHelp" class="form-text">The project's manager.</div>
          </div>
          <div class="mb-3">
            <label for="projectPriority">Priority:</label>
            <div class="dropdown" id="projectManager">
              <button
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Select a person
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" name="myDropdownInput"
                    >Option 1</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" name="myDropdownInput"
                    >Option 2</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" name="myDropdownInput"
                    >Option 3</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="mb-3">
            <label for="projectDeadline">Deadline:</label>
            <input
              type="date"
              class="form-control"
              id="projectDeadline"
              aria-describedby="deadlineHelp"
            />
            <div id="deadlineHelp" class="form-text">
              The project's deadline.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </h:form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    </h:body>
</html>
